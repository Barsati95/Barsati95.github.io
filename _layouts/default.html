<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width:900px; margin:20px auto; padding:0 16px; }
      a.btn { display:inline-block; background:#0366d6; color:white; padding:8px 12px; border-radius:5px; text-decoration:none; }
      header p { color:#555; margin-top:4px; }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <hr>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <hr>
      <p>&copy; {{ site.title }}</p>
    </footer>
  </body>
</html>
